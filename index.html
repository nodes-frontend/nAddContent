<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>nodes-component-start</title>
        <link rel="stylesheet" href="dist/component.css">
    </head>
    <body ng-app="demoApp">
        <div ng-controller="demoController as demo">

            <h1>nAddContent</h1>

            <button type="button" n-add-content-create template="demo-template.html" class="button">+ Add</button>
            <button type="button" n-add-content-reset class="button">- Clear all</button>

            <div class="container" n-add-content-container></div>

        </div>

        <script src="node_modules/angular/angular.js"></script>

        <!-- component.js will be used on dev, in production it will be rewrited to minfied version component.min.js -->
        <script src="dist/component.js"></script>

        <script>
            (function() {

                angular.module('demoApp', ['nAddContent']);

                angular
                    .module('demoApp')
                    .controller('demoController', function() {
                        var vm = this;
                    });

            })();
        </script>
    </body>
</html>
